<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pJ.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Tela de Login</title>
</head>

<body>
    <div class="container">
        <div class="welcome-section">
            <h2>Bem Vindo de Volta!</h2>
            <p>Para manter conosco<br>Por favor faça login com suas informações pessoais</p>
            <button><a href="login.html">Entrar</a></button>
        </div>

        <div class="login-section">
            <h2>Crie sua Conta
                <i class="fas fa-users"></i>
            </h2>
            <p>Insira os dados abaixo para efetuar seu Cadastro</p>
            <div class="form">
                <form action="">
                    <input type="text" placeholder="Usuário">
                    <input type="email" placeholder="Email">
                    <input type="text" placeholder="Cpf">
                    <div class="arroz">
                    <input id="tel" type="text" placeholder="Telefone">
                    <input id="tel" type="text" placeholder="Telefone 2">
                    </div>
                    <input type="password" placeholder="Senha">
                    <input type="password" placeholder="Confirmar Senha">
                    </form><br>
                    <a class="Esqueceu" href="#">Esqueceu a sua Senha?</a>
                    <button type="submit">Entrar</button>
                    <p>Deseja Entrar?</p>
            </div>
        </div>
    </div>
</body>

</html>
