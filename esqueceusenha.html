<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
        }
        .forgot-password-container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 800px;
        }
        .forgot-password-container h2 {
            margin-bottom: 10px;
            font-size: 20px;
        }
        .forgot-password-container p {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }
        .forgot-password-container input[type="email"] {
            width: 80%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        
        .forgot-password-container button {
            width: 50%;
            padding: 10px;
            border: none;
            background-color: #184DAB;
            color: white;
            font-size: 14px;
            border-radius: 15px;
            cursor: pointer;
        }
        .forgot-password-container button:hover {
            background-color: #0056b3;
        }
        .forgot-password-container a {
            display: block;
            margin-top: 15px;
            color: #007bff;
            font-size: 12px;
            text-decoration: none;
        }
        .forgot-password-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="forgot-password-container">
        <h2>Esqueceu sua senha</h2>
        <p>
            Digite seu endereço de e-mail e enviaremos um link para redefinir sua senha.</p>
        <form action="#" method="post">
            <input type="email" placeholder="Seu endereço de email" required>
            <button type="submit">Solicitar Senha</button>
        </form>
        <a href="#">
            Voltar para fazer login</a>
        <a href="#">Cadastro</a>
    </div>
</body>
</html>
